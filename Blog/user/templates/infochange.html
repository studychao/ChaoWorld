{% extends 'base.html' %}

{% block main %}
<div style="width:100%;border-bottom:1px #CCC solid">
<h2 style="">亲爱的{{ user.username }} 请修改你的信息</h2>
</div>
<form class="form" action="{% url 'user:infochange' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" value="{{ user.username }}" class="sr-only">
    {% for field in form %}
    <div>{{ field.label_tag }}</div>
  <div>{{ field }}</div>
    {% endfor %}

  <button type="button" style="margin-top:20px;"class="btn btn-primary" data-toggle="modal" data-target="#myModal">提交</button>
    <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">关闭</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">提示信息</h4>
      </div>
      <div class="modal-body">
        修改信息成功
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" >Close</button>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock main %}

{% block toc %}
    <p>在这里你可以修改你的昵称和头像</p>
{% endblock toc %}
